<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up&Go-the best real time chatting app.</title>
    <link rel="icon" type="image/svg" href="public/chat.svg">
    <script defer src="http://localhost:8000/socket.io/socket.io.js">    </script>
    <!-- <script src="http://localhost:8000/socket.io/socket.io.js">    </script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/client.js"></script>
</head>

<body class="d-flex flex-column pb-2">
    <nav class="navbar navbar-light bg-light mb-5">
        <div class="container-fluid d-flex align-items-center justify-content-center justify-content-md-start">
            <a class="navbar-brand" href="#">
                <img src="/public/chat.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Up&Go
            </a>
        </div>
    </nav>
    <div class="container d-flex flex-column justify-content-between">
        <div class="container-inner d-flex flex-column">
        </div>

        <div class="send  position-sticky bottom-0  translate-middle">
            <form action="" id="send-container" class="d-flex justify-content-center flex-nowrap">
                <input class="message-input p-2 px-3 me-2 border rounded-pill border-dark text-dark " type="text" name="messageInp"
                    id="messageInp">
                <button class="btn p-2 px-3 border rounded-pill bg-primary text-light" type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
